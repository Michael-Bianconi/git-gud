<!DOCTYPE html>
<html>
  <head>
    <title>WASM skeleton</title>
    <script src="/loader.js"></script>
    <script>
      let helloMem = wasm.malloc(256, 256);
      wasm({
        path: "/git-gud.wasm",
        imports: { env: {
          memory: helloMem,
          print: (n, i) => {
            let p = document.createElement("P");
            p.innerText = `${n}: ${i}`;
            document.body.appendChild(p);
          }
        } }
      }).then(main).catch(console.error);

      function main(cpp) {
        cpp.print_val(12);
      }
    </script>
  </head>
  <body>
  </body>
</html>
